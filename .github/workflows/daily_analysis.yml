name: Daily Stock Analysis

on:
  schedule:
    - cron: '30 7 * * *'  # 毎日7:30 UTC（JST 16:30）に実行
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Step1: Scanner
        run: python step1_stock_scanner.py

      - name: Step2: Metrics & Scoring
        run: python step2_metrics_analysis.py

      - name: Step3: Chart creation
        run: python step3_chart_creation.py

      - name: Commit and push charts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.png summary.txt
          git commit -m "Daily analysis outputs ($(date +'%Y-%m-%d'))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
